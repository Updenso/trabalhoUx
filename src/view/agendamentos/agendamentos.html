<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="../logo.png" type="image/svg+xml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <title>Painel M√©dico</title>
    <!-- Inclui o CDN do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body.light-theme header svg {
          color: #fff;
        }

        body.light-theme header span {
          color: #fff;
        }


        body.dark-theme aside ul li button:hover {
          background-color: oklch(54.6% 0.245 262.881); /* azul mais claro no hover */
        }

        body.dark-theme aside ul li button i {
          color: #fff;
        }

        body.dark-theme aside ul li button svg {
          color: #fff;
        }

        body.dark-theme .painel {
           background-color: #1343A0;
           
        }
        
        body.dark-theme .painel h2 {
          color: #fff;
        }

        body.dark-theme .painel span {
          color: #fff;
        }

        body.dark-theme .painel form input {
          color: #000;
        }

        body.dark-theme .painel form select {
          color: #000;
        }

        body.dark-theme .painel form .genero {
          color: #000;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Cabe√ßalho -->
    <header class="bg-blue-500 text-white p-4 flex justify-between items-center shadow-md">
        <!-- Logo e Menu Toggle -->
        <div class="flex items-center space-x-4">
            <!-- Bot√£o de alternar sidebar para mobile (apenas em telas pequenas) -->
            <button id="mobileSidebarToggle" class="md:hidden text-white focus:outline-none p-2 rounded-md hover:bg-blue-600 transition duration-200 ease-in-out">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <!-- Logo do Sistema Hospitalar -->
            <div class="flex items-center space-x-2 text-xl font-bold rounded-md px-3 py-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354c.34-.326.696-.615 1.066-.867.75-.494 1.57-.84 2.44-.95.8-.1 1.6.03 2.37.36.77.33 1.48.83 2.05 1.48.57.65 1.01 1.42 1.29 2.29.28.87.37 1.79.27 2.7.07.9-.17 1.77-.6 2.5l-6 6a1 1 0 01-1.414 0l-6-6c-.43-.73-.67-1.6-.6-2.5-.1-.92-.01-1.84.27-2.7.28-.87.72-1.64 1.29-2.29.57-.65 1.28-1.15 2.05-1.48.77-.33 1.57-.46 2.37-.36.87.11 1.69.45 2.44.95A6.992 6.992 0 0012 4.354z"></path>
                </svg>
                <span>HMS</span>
            </div>
        </div>

      <!-- √çcone de Usu√°rio/Admin -->
      <div class="relative dropdown-container">
          <button class="flex items-center space-x-2 p-2 rounded-full hover:bg-blue-600 transition duration-200 ease-in-out focus:outline-none text-white dropdown-toggle">
              <i class="fa-solid fa-gear"></i>
              <span class="hidden md:block">Configura√ß√µes</span>
              <svg class="w-4 h-4 hidden md:block transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
          </button>
          <!-- Dropdown de usu√°rio (simulado) -->

          <div class="absolute right-0 w-48 bg-white border border-gray-200 rounded-md shadow-lg py-1 dropdown-menu hidden z-50"> 
              <button id="themeToggle" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-100 focus:outline-none">
                  <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M4 12H3m15.325 3.325l-.707.707M5.368 5.368l-.707-.707M17.65 6.35l.707-.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                  </svg>
                  Alternar Tema
              </button>
              <button id="logoutButton" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-100 focus:outline-none">
                <i class="fa-solid fa-right-from-bracket"></i>
                Sair
              </button>
          </div>
      </div>
    </header>

    <!-- Conte√∫do Principal -->
    <div class="flex flex-1">
      <aside id="sidebar" class="bg-white w-64 p-4 shadow-lg flex-shrink-0 transition-transform duration-300 ease-in-out transform -translate-x-full md:translate-x-0 absolute md:relative z-40 h-full">
        <nav>
          <ul>
            <li class="mb-2">
              <a href="../dashboard.html" class="flex items-center space-x-3 p-3 text-blue-700 font-semibold bg-blue-100 hover:bg-blue-200 rounded-md transition duration-200 ease-in-out">
                <i class="fa-solid fa-house"></i>
                <span>Principal</span>
              </a>
            </li>
            
            <!-- Dropdown para Profissionais -->
            <li class="mb-2 dropdown-container">
              <button
                class="flex items-center space-x-3 p-3 text-gray-700 hover:bg-gray-100 hover:text-blue-700 rounded-md transition duration-200 ease-in-out w-full text-left dropdown-toggle"
              >
                <i class="fa-solid fa-user-doctor"></i>
                <span>Profissionais</span>
                <svg
                  class="w-4 h-4 ml-auto transform transition-transform duration-200"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </button>
              <div class="hidden dropdown-menu overflow-hidden transition-all duration-300">
                  <a href="../profissionais/adicionarProfissional.html" class="block px-4 py-2 pl-12 text-gray-700 hover:bg-gray-100 rounded-md hover:text-blue-700">
                    <i class="fa-solid fa-plus"></i>
                    Adicionar Profissional
                  </a>

                <a href="../profissionais/visualizarProfissional.html" class="block px-4 py-2 pl-12 text-gray-700 hover:bg-gray-100 rounded-md hover:text-blue-700">
                  <i class="fa-regular fa-eye"></i>
                  Visualizar Profissionais
                </a>
              </div>
            </li>
            
            <!-- Dropdown para Pacientes -->
            <li class="mb-2 dropdown-container">
              <button
                class="flex items-center space-x-3 p-3 text-gray-700 hover:bg-gray-100 hover:text-blue-700 rounded-md transition duration-200 ease-in-out w-full text-left dropdown-toggle"
              >
                <i class="fa-solid fa-bed-pulse"></i>
                <span>Pacientes</span>
                <svg
                  class="w-4 h-4 ml-auto transform transition-transform duration-200"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </button>
              <div class="hidden dropdown-menu overflow-hidden transition-all duration-300">
                <a href="../pacientes/adicionarPaciente.html" class="block px-4 py-2 pl-12 text-gray-700 hover:bg-gray-100 rounded-md hover:text-blue-700">
                   <i class="fa-solid fa-plus"></i>
                  Adicionar Paciente
                </a>
                
                <a  href="../pacientes/visualizarPaciente.html" class="block px-4 py-2 pl-12 text-gray-700 hover:bg-gray-100 rounded-md hover:text-blue-700">
                   <i class="fa-regular fa-eye"></i>
                  Visualizar Pacientes
                </a>
              </div>
            </li>
            
            <!-- Dropdown para Agendamentos -->
            <li class="mb-2 dropdown-container">
              <button
                class="flex items-center space-x-3 p-3 text-gray-700 hover:bg-gray-100 hover:text-blue-700 rounded-md transition duration-200 ease-in-out w-full text-left dropdown-toggle"
              >
                <i class="fa-solid fa-clipboard-list"></i>
                <span>Agendamentos</span>
                <svg
                  class="w-4 h-4 ml-auto transform transition-transform duration-200"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </button>
              <div class="hidden dropdown-menu overflow-hidden transition-all duration-300">
                <a href="../agendamentos/agendamentos.html" class="block px-4 py-2 pl-12 text-gray-700 hover:bg-gray-100 rounded-md hover:text-blue-700">
                  <i class="fa-solid fa-plus"></i>
                  Novo Agendamento
                </a>
                
                <a href="../agendamentos/visualizarAgendamentos.html" class="block px-4 py-2 pl-12 text-gray-700 hover:bg-gray-100 rounded-md hover:text-blue-700">
                  <i class="fa-regular fa-eye"></i>
                  Visualizar Agendamentos
                </a>
              </div>
            </li>
          </ul>
        </nav>
      </aside>

        <div id="sidebarOverlay" class="fixed inset-0 bg-black opacity-50 z-30 hidden md:hidden"></div>

        <main class="flex-1 p-6 overflow-y-auto">
            <div class="painel bg-white p-8 rounded-lg shadow-md max-w-4xl mx-auto relative">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="mainTitle" class="text-2xl font-bold text-gray-800">Novo Agendamento</h2>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200 ease-in-out">
                        <a href="../agendamentos/visualizarAgendamentos.html">Visualizar Agendamentos</a>
                    </button>
                </div>

                <div id="statusMessage" class="mt-4 p-3 rounded-md text-sm font-medium text-center hidden"></div>

                <form id="formAgendamento" class="space-y-4 p-6 bg-white rounded-lg">
                    <div>
                        <label for="paciente_id" class="block text-sm font-medium text-gray-700">Paciente</label>
                        <select id="paciente_id" name="paciente_id" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>

                    <div>
                        <label for="profissional_id" class="block text-sm font-medium text-gray-700">Profissional</label>
                        <select id="profissional_id" name="profissional_id" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="data_agendamento" class="block text-sm font-medium text-gray-700">Data</label>
                            <input type="date" id="data_agendamento" name="data_agendamento" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                        </div>
                        <div>
                            <label for="hora_agendamento" class="block text-sm font-medium text-gray-700">Hora</label>
                            <input type="time" id="hora_agendamento" name="hora_agendamento" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                        </div>
                    </div>

                    <div>
                        <label for="tipo_agendamento" class="block text-sm font-medium text-gray-700">Tipo</label>
                        <select id="tipo_agendamento" name="tipo_agendamento" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                            <option value="Consulta">Consulta</option>
                            <option value="Exame">Exame</option>
                            <option value="Cirurgia">Cirurgia</option>
                            <option value="Retorno">Retorno</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <div>
                        <label for="observacoes" class="block text-sm font-medium text-gray-700">Observa√ß√µes</label>
                        <textarea id="observacoes" name="observacoes" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Agendar
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- üîπ Modal de Confirma√ß√£o -->
    <div id="confirmModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
      <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Confirmar Agendamento</h2>
        <p class="text-gray-700 mb-4 whitespace-pre-line" id="confirmText"></p>
        <div class="flex justify-end space-x-3">
          <button id="cancelButton" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancelar</button>
          <button id="confirmButton" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Confirmar</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../agendamentos/cadastrar.js"></script>
    <script src="../utils/script.js"></script>
    <script type="module" src="../utils/dropdown.js"></script>
    <script type="module" src="../utils/logout.js"></script>
    <script type="module" src="../themes/themeForm.js"></script>
</body>
</html>
