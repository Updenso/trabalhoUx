<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="logo.png" type="image/svg+xml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-blue-200">

    <!-- Card de Login -->
    <div class="bg-white/90 backdrop-blur-lg p-10 rounded-2xl shadow-2xl w-full max-w-sm text-center transform transition-all duration-500 hover:scale-[1.02]">
        
        <!-- Ícone / Logo -->
        <div class="mb-6 flex justify-center">
            <div class="bg-blue-100 p-4 rounded-full shadow-md">
                <img src="./logo.png" alt="logo HMS" class="w-20 h-20 rounded-full">
            </div>
        </div>

        <!-- Título -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Bem-vindo de volta</h1>

        <!-- Formulário -->
        <form id="loginForm" class="space-y-5">
            <div class="text-left">
                <label for="username" class="block text-sm font-medium text-gray-600 mb-1">
                    <i class="fa-solid fa-user mr-1"></i> Usuário
                </label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 outline-none" 
                    placeholder="Digite seu usuário">
            </div>
            <div class="text-left">
                <label for="password" class="block text-sm font-medium text-gray-600 mb-1">
                    <i class="fa-solid fa-lock mr-1"></i> Senha
                </label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 outline-none" 
                    placeholder="Digite sua senha">
            </div>
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold py-2.5 rounded-lg shadow-lg hover:opacity-90 transition duration-200 ease-in-out">
                LOGIN
            </button>
        </form>

        <!-- Mensagem -->
        <div id="messageArea" class="mt-4 text-sm font-medium text-center hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const messageArea = document.getElementById('messageArea');

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (username === 'admin' && password === 'admin123') {
                    messageArea.textContent = 'Login bem-sucedido! Redirecionando...';
                    messageArea.className = "mt-4 text-green-600 font-semibold";
                    sessionStorage.setItem('usuarioLogado', 'true');
                    setTimeout(() => {
                        window.location.href = './dashboard.html';
                    }, 1000);
                } else {
                    messageArea.textContent = 'Nome de usuário ou senha inválidos.';
                    messageArea.className = "mt-4 text-red-600 font-semibold";
                }
            });
        });

        const isLoggedIn = sessionStorage.getItem('usuarioLogado');
        if (!isLoggedIn && window.location.pathname !== '/login.html') {
            window.location.href = './login.html';
        }
    </script>
</body>
</html>
